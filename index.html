<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
</head>
<body>
  <h1>Pomodoro Timer</h1>
  <div id="timer-display">20:00</div>
  <div id="progress-bar">
    <div id="progress-bar-inner"></div>
  </div>
  <button id="start-button">Start</button>
  <button id="stop-button">Stop</button>
  <select id="break-duration-select">
    <option value="5">Short Break (5 minutes)</option>
    <option value="10">Medium Break (10 minutes)</option>
    <option value="15">Long Break (15 minutes)</option>
  </select>
  <div id="break-notification"></div>
  <div id="session-counter">Pomodoro Sessions: 0</div>
  <div id="settings">
    <div class="settings-section">
      <div class="settings-title">Sound Options</div>
      <input type="checkbox" id="sound-notification"> Sound Notification<br>
    </div>
    <div class="settings-section">
      <div class="settings-title">Keyboard Shortcuts</div>
      <div class="shortcut-info">Start Timer: Ctrl + D</div>
      <div class="shortcut-info">Stop Timer: Ctrl + S</div>
    </div>
  </div>
  <link rel="stylesheet" href="styles.css">
  <script src="background.js"></script>
</body>
</html>
